<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Shared admin styles (already used by the staff pages) -->
  <link rel="stylesheet" href="/static/admin.css?v=5" />
  <!-- Pageâ€“scoped polish for the login screen only -->
  <link rel="stylesheet" href="/static/login.css?v=1" />
</head>
<body class="page login">
  <main class="container narrow">
    <form class="card form" method="post" action="/admin/login" autocomplete="off">
      <div class="header">
        <h1>Admin Login</h1>
        <p class="sub">Enter the admin password to continue.</p>
      </div>

      {% if error %}
        <div class="alert alert-bad">{{ error }}</div>
      {% endif %}

      <div class="field">
        <label class="label" for="password">Password</label>
        <div class="input-wrap">
          <input class="input" id="password" type="password" name="password" required autofocus />
          <button class="pw-toggle" type="button" id="togglePw" aria-label="Show password" title="Show password">
            <!-- eye -->
            <svg class="icon eye" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7Z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <!-- eye-off -->
            <svg class="icon eye-off hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
              <path d="M3 3l18 18M10.6 10.6A3 3 0 0 0 12 15a3 3 0 0 0 3-3"/>
              <path d="M9.5 5.5A12.6 12.6 0 0 1 12 5c7 0 11 7 11 7a17.9 17.9 0 0 1-3.86 4.9M6.53 6.53A17.3 17.3 0 0 0 1 12s4 7 11 7a12.5 12.5 0 0 0 3.5-.5"/>
            </svg>
          </button>
        </div>
        <p class="help">Keep this private. Contact ops if you need a reset.</p>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Sign in</button>
      </div>
    </form>

    <footer class="madeby">Built for Lindsay Park</footer>
  </main>

  <script>
    (function () {
      const pw = document.getElementById('password');
      const btn = document.getElementById('togglePw');
      const eye = btn.querySelector('.eye');
      const eyeOff = btn.querySelector('.eye-off');

      btn.addEventListener('click', () => {
        const show = pw.type === 'password';
        pw.type = show ? 'text' : 'password';
        eye.classList.toggle('hidden', !show);
        eyeOff.classList.toggle('hidden', show);
        btn.setAttribute('aria-label', show ? 'Hide password' : 'Show password');
        btn.title = show ? 'Hide password' : 'Show password';
      });
    }());
  </script>
</body>
</html>
