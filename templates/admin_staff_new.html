{% extends "base.html" %}
{% block title %}Add staff{% endblock %}
{% block content %}
<h1>Add staff</h1>

<form method="post" action="/admin/staff/create" class="card">
  <div class="grid two">
    <div>
      <label>Given name</label>
      <input class="control" type="text" name="given_name" required>

      <label>Family name</label>
      <input class="control" type="text" name="family_name" required>

      <label>Mobile</label>
      <input class="control" type="tel" name="mobile" placeholder="+614… or 04…" required>

      <label>Email <small>(optional)</small></label>
      <input class="control" type="email" name="email">
    </div>

    <div>
      <label>Start date</label>
      <input class="control" type="date" name="start_date" value="{{ today }}" required>

      <label>Primary role</label>
      <select class="control" name="primary_role_code" required>
        <option value="">— select —</option>
        {% for r in roles %}
          <option value="{{ r.code }}">{{ r.label }} — {{ r.code }}</option>
        {% endfor %}
      </select>

      <label>Location</label>
      <select class="control" name="location_code" required>
        <option value="">— select —</option>
        {% for l in locations %}
          <option value="{{ l.code }}">{{ l.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div style="margin-top:12px">
    <button class="btn primary" type="submit">Create</button>
    <a class="btn" href="/admin/staff">Cancel</a>
  </div>
</form>
{% endblock %}
