<!-- app/templates/base.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Staff Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/static/admin.css?v=4" />
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
      /* === small page-scoped overrides === */
      body.admin-shell input, 
      body.admin-shell select, 
      body.admin-shell button {
        font-family: inherit; /* make date input match page font */
      }
      .topbar {
        background:#15372d; color:#fff; padding:12px 14px;
        display:flex; align-items:center; justify-content:space-between;
      }
      .topbar .brand { display:flex; align-items:center; gap:10px; font-weight:600; }
      .dot { width:10px; height:10px; border-radius:50%; background:#d6c27d; display:inline-block; }
      .topbar nav a { color:#fff; text-decoration:none; margin-left:22px; }
      .topbar .logo-wrap { flex:1; display:flex; justify-content:center; }
      .lp-logo { height:28px; opacity:.95; }

      /* filters row */
      .filters { margin-top: 22px; }
      .filters .grid {
        display:grid; grid-template-columns: repeat(5, minmax(180px, 1fr));
        gap:14px; align-items:end;
      }
      .filters .grid .search-wrap { display:flex; gap:10px; }
      .filters .grid input[type="text"] { width:100%; }
      .tool-row { display:flex; gap:10px; margin:14px 0 0 0; }
      .tool-row .left { display:flex; gap:10px; }
      .tool-row .right { margin-left:auto; }

      /* cards & table niceties */
      .card { background:#fff; border-radius:12px; box-shadow:0 1px 2px rgba(0,0,0,.05); padding:18px; }
      .badge { padding:4px 10px; border-radius:999px; font-size:12px; }
      .badge-success { background:#e6f6ea; color:#1a7f37; }
      .badge-danger  { background:#fde8e8; color:#b42318; }
      .btn { border-radius:10px; padding:8px 14px; border:1px solid rgba(0,0,0,.08); background:#f6f7f8; }
      .btn.primary { background:#134e3a; color:#fff; border-color:#134e3a; }
      .btn.ghost { background:#fff; }
      .btn.warn { background:#b42318; color:#fff; border-color:#b42318; }
      .btn.small { padding:6px 10px; font-size:14px; }

      .assign-toolbar { display:flex; flex-wrap:wrap; gap:10px; align-items:end; }
      .assign-toolbar .grow { min-width:180px; flex:1; }
      .assign-toolbar .actions { display:flex; gap:8px; margin-left:auto; }

      @media (max-width: 980px) {
        .filters .grid { grid-template-columns: 1fr 1fr; }
      }
    </style>
  </head>
  <body class="admin-shell">
    <header class="topbar">
      <div class="brand">
        <span class="dot"></span>
        <span>Staff Admin</span>
      </div>
      <div class="logo-wrap">
        <img class="lp-logo" src="/static/lindsay-park-logo.png" alt="Lindsay Park" />
      </div>
      <nav>
        <a href="/admin/staff">Staff</a>
        <a href="/admin/staff/new">Add</a>
        <a href="/admin/logout">Logout</a>
      </nav>
    </header>

    <main style="max-width:1100px; margin:36px auto; padding:0 18px;">
      {% block body %}{% endblock %}
      <footer style="opacity:.6; font-size:14px; margin:32px 0 12px;">Built for Lindsay Park</footer>
    </main>
  </body>
</html>
