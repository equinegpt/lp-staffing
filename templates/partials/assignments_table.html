{% if assignments|length == 0 %}
  <div class="empty">No assignments yet.</div>
{% else %}
  <table class="table" aria-label="Assignments">
    <thead>
      <tr>
        <th>Role</th>
        <th>Location</th>
        <th>Start</th>
        <th>End</th>
        <th style="width:200px;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for a in assignments %}
        <tr>
          <td>{{ a.role_label }} ({{ a.role_code }})</td>
          <td>{{ a.location_code }}</td>
          <td>{{ a.effective_start }}</td>
          <td>{{ a.effective_end or "â€”" }}</td>
          <td>
            <form class="assign-end" method="post" action="/admin/staff/{{ s.id }}/assign/{{ a.id }}/end">
              <input class="input" type="date" name="end_date" />
              <button class="btn btn-secondary" type="submit">End</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
