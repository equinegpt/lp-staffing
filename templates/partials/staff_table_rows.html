{% for r in staff %}
<tr>
  <td><a href="/admin/staff/{{ r.id }}">{{ r.display_name }}</a></td>
  <td>{{ r.role_label or r.role_code or "—" }}</td>
  <td>{{ r.location_code or "—" }}</td>
  <td>{{ r.mobile | au_mobile }}</td>
  <td>
    {% if r.is_active %}
      <span class="badge badge--ok">Active</span>
    {% else %}
      <span class="badge badge--off">Inactive</span>
    {% endif %}
  </td>
</tr>
{% else %}
<tr>
  <td colspan="5" class="subtle">No staff match your filters.</td>
</tr>
{% endfor %}
